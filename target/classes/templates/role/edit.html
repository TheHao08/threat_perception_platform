<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st{
            width: 270px!important;
        }
        .layui-form-label{
            width: 120px!important;
        }
        .xinghao{
            color: red!important;
        }
    </style>
</head>
<body>

<!--表单-->
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" name="roleId">
    <!--  角色名  -->
    <div class="layui-form-item">
        <label class="layui-form-label">角色名<span class="xinghao">*</span></label>
        <div class="layui-input-inline st">
            <input type="text" name="roleName" lay-verify="required|roleName" placeholder="请输入角色名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--  角色描述  -->
    <div class="layui-form-item">
        <label class="layui-form-label">角色描述</label>
        <div class="layui-input-inline st">
            <input type="text" name="roleDesc" placeholder="请输入角色描述" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--  提交 -->
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'form'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            roleName: function(value){
                var reg = /^[\u4e00-\u9fa5a-zA-Z0-9_]{2,16}$/;
                if(!reg.test(value)){
                    return '角色名2-16位，允许中英文、数字、下划线';
                }
            }
        });

    })
</script>
</body>
</html>
